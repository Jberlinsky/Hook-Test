Ts.png" alt="" width="12" height="12" /></div><div class="_6a _5xoz"><img class="img" src="https://fbstatic-a.akamaihd.net/rsrc.php/v2/yL/r/3GZuZSUWSTs.png" alt="" width="12" height="12" /></div><div class="_6a _5xoz"><img class="img" src="https://fbstatic-a.akamaihd.net/rsrc.php/v2/yL/r/3GZuZSUWSTs.png" alt="" width="12" height="12" /></div><div class="_6a _5xoz"><img class="img" src="https://fbstatic-a.akamaihd.net/rsrc.php/v2/yL/r/3GZuZSUWSTs.png" alt="" width="12" height="12" /></div><div class="_6a _5xoz _4ial"><img class="img" src="https://fbstatic-a.akamaihd.net/rsrc.php/v2/yL/r/3GZuZSUWSTs.png" alt="" width="12" height="12" /></div></div></div><div><span><div id="id_5359834e533d48481340759" class="text_exposed_root">All past and present members of the caucus have been black. In 2006, while running for Congress in a Tennessee district <span class="text_exposed_hide">...</span><span class="text_exposed_show"><span>which is 60% black, white candidate Steve Cohen pledged to apply for membership</span><wbr /><span class="word_break"></span><span> in order to represent his constituen</span><wbr /><span class="word_break"></span><span>ts. However, after his election his applicatio</span><wbr /><span class="word_break"></span><span>n was refused.[5</span><wbr /><span class="word_break"></span><span>] Although the bylaws of the caucus do not make race a prerequisi</span><wbr /><span class="word_break"></span><span>te for membership</span><wbr /><span class="word_break"></span><span>, former and current members of the caucus agreed that the group should remain &quot;exclusive</span><wbr /><span class="word_break"></span>ly black&quot;. In response to the decision, Rep. Cohen referred to his campaign promise as &quot;a social faux pas&quot; because &quot;It&#039;s their caucus and they do things their way. You don&#039;t force your way in. You need to be invited.&quot;<br /> <br /><span> Rep. William Lacy Clay, Jr., D-MO., the son of Rep. William Lacy Clay Sr., D-MO., a co-founder</span><wbr /><span class="word_break"></span><span> of the caucus, said: &quot;Mr. Cohen asked for admission,</span><wbr /><span class="word_break"></span><span> and he got his answer. He&#039;s white and the caucus is black. It&#039;s time to move on. We have racial policies to pursue and we are pursuing them, as Mr. Cohen has learned. It&#039;s an unwritten rule. It&#039;s understood</span><wbr /><span class="word_break"></span>.&quot; Clay also issued the following statement:<br /> <br /><span> Quite simply, Rep. Cohen will have to accept what the rest of the country will have to accept—the</span><wbr /><span class="word_break"></span><span>re has been an unofficial</span><wbr /><span class="word_break"></span><span> Congressio</span><wbr /><span class="word_break"></span><span>nal White Caucus for over 200 years, and now it&#039;s our turn to say who can join &#039;the club.&#039; He does not, and cannot, meet the membership</span><wbr /><span class="word_break"></span><span> criteria, unless he can change his skin color. Primarily,</span><wbr /><span class="word_break"></span><span> we are concerned with the needs and concerns of the black population</span><wbr /><span class="word_break"></span><span>, and we will not allow white America to infringe on those objectives</span><wbr /><span class="word_break"></span>.</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_5359834e533d48481340759&quot;) &#123; CSS.addClass(parent, &quot;text_exposed&quot;); Arbiter.inform(&quot;reflow&quot;); &#125;; func(event); " href="#" data-ft="&#123;&quot;tn&quot;:&quot;e&quot;&#125;" role="button">See More</a></span></span></div></span></div></div><form rel="async" class="live_10203383825097406_316526391751760 commentable_
